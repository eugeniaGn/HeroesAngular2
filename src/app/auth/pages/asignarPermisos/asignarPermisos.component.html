<p-toast></p-toast>

<div style="display: flex; justify-content:space-between; margin-top: 30px; margin-bottom: 20px; margin-left: 90px; margin-right: 90px">
<p-dropdown [options]="usuarios" [(ngModel)]="usuarioSeleccionado" (onChange)="seleccionarUsuario($event)" optionLabel="name" placeholder="Selecciona un usuario"></p-dropdown>
  <button pButton pRipple (click)="guardarSeleccion()" type="button" label="Guardar" class="p-button-rounded"></button>
</div>

<p-pickList
  [source]="permisosDisponibles"
  [target]="permisosAsignados"
  sourceHeader="Permisos disponibles"
  targetHeader="Permisos asignados"
  [dragdrop]="true"
  [responsive]="true"
  [sourceStyle]="{ height: '300px' }"
  [targetStyle]="{ height: '300px' }"
  filterBy="name"
  sourceFilterPlaceholder="Buscar"
  targetFilterPlaceholder="Buscar"
>
  <ng-template let-permiso pTemplate="item">
    <div class="permiso-item">
      <div class="permiso-list-detail">
        <h5 class="mb-2">{{ permiso.nombre }}</h5>
        <span class="permiso-category">{{ permiso.accion }}</span>
      </div>
    </div>
  </ng-template>
</p-pickList>
