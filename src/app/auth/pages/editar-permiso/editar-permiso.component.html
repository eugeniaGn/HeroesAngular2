<form [formGroup]="Formulario">
  <p>Nombre</p>
  <input pInputText type="text" formControlName="nombre" [style]="{width: '30vw'}" />

  <p>Clave</p>
    <input pInputText formControlName="clave" [style]="{width: '30vw'}"/>

    <p>Acci√≥n</p>
    <input pInputText type="text" formControlName="accion" [style]="{width: '30vw'}" />

    <div>
      <button pButton (click)="hideDialog()" type="button" icon="pi pi-times" label="Cancel" class="p-button-text"></button>
      <button pButton [disabled]="!Formulario.valid" (click)="editarPermiso()" type="button" icon="pi pi-check" label="Save" class="p-button-text"></button>
    </div>
</form>
